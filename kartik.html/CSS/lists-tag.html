<!DOCTYPE html>
<html>
    <head>
    <title>Lists tag</title>
</head>
<body>
    <!--Unorder list tag in HTML-->
    <h1>Unorder list in HTML</h1>
   <!-- Unorder List Start-->
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Icecream</li>
    </ul>
    <!-- Unorder List End-->
     <h2>Order list  in HTML</h2>
     <!--Order list tag in HTML-->
     <!--Order List Start-->
     <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Icecream</li>
     </ol>
     <!--Order List End-->
</body>
</html>
