<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: dodgerblue;
  color: white;
  width: 120px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Flex Box</h1>

<p>All direct children of a flex container becomes flex items:</p>

<div class="flex-container">
  <div>Science</div>
  <div>Maths</div>
  <div>History</div> 
  <div>Geography</div>
  <div>Civicus</div>
  <div>Hindi</div>
  <div>Marathi</div>
  <div>Karate</div>
 
  
</div>

</body>
</html>
