<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Gallery</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .main-container {
        width: 100%;
        height: 100%;
        text-align: center;
    }

    .title {
        font-size: 60px;
        font-weight: 700;
        text-shadow: 1px 3px  red;
        color: #000;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .card-section {
        width: 100%;
        height: 80%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }

    .card {
        width: 20%;
        height: 65%;
        border-radius: 10px;
        box-shadow: 0px 5px 5px 5px greenyellow;
    }

    .card-image {
        height: 50%;
        border-radius: 20px;
    }

    .card-title {
        font-size: 30px;
        font-weight: 400;
        color: #000;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .card-price {
        font-size: 20px;
        font-weight: 700;
        color: #000;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    button {
        width: 80%;
        padding: 10px;
        font-size: 20px;
        color: orange;
        border-style: solid;
        border-width: 2px;
        border-color: orange;
        border-radius: 10px;
        background-color: transparent;
        margin-top: 10px;
    }

    button:hover {
        background-color: orange;
        color: lightskyblue;
    }
</style>
