<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colspan in table</title>
    </head>
    <body>
        <style>
        table{
            width: 100%;
            height: 800px;
            background-color: #F79B72;
        }
        td{
        background-color:#FBF3C1;
        }
        </style>
       <table>
             <!--row one-->
             <tr>
                <td colspan="3"></td>
                </tr>
                <!--row two-->
                <tr>
                    <td colspan="3"></td>
                </tr>
                <!--row three-->
                <tr>
                    <td colspan="2"></td>
                </tr>
       </table>
    </body>
</head>
    </html>
