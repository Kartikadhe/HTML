<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid layout three html</title>
</head>
<style>
    body {
      width: 100vw;
        margin: 0;
        padding: 0;
    }

    .Grid-container {
        width: 100%;
        background-color: red;
        display: grid;
        grid-template-columns:repeat(auto-fit, minmax(250px,1fr)  ) ;
        gap: 10px;
    }

    .card {
        width: 100%;
        height: 300px;
        background-color:lightpink;
     
    }
</style>

<body>
    <div class="Grid-container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>
</body>

</html>
