<html lang="en">

<head>

    <title>row span </title>

        table{
            background-color: red;
            height: 200px;
            width: 200px;
        }
        tr{
            background-color: greenyellow;
        }
        .row-1{background-color: orange;
        }
        .row-2{
            background-color: aqua;
        }
        .row-3{
            background-color: blue;
        }

<body>

           <td>4</td>
        </tr>
        <!--row-2-->
        <tr class="row-2">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
       <!--row-3-->
       <tr class="row-3">
    <td>9</td>

    <td>12</td>    


       </tr>
    </table>
</body>
</head>

</html>
