<!DOCTYPE html>
<html>
    <head>
        <title>Unorder list tag</title>
    </head>
    <body>
        <!--Unorder list tag in HTML-->
        <p>Output Devices</p>
        <!--Order List Start-->
        <ul>
            <li>Monitor</li>
            <li>Keyboard</li>
            <li>Projector</li>
            <li>Speaker</li>
              <!--Order List End-->
                      <p>Input Devices</p>
   <!--Order List Start-->
        <ol>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Scanner</li>
            <li>Microphone</li>
            <li>Camera</li>
            <li>Joystick</li>
        </ol>
        <!--Order List End-->
        </ul>
    </body>
</html>
