<!DOCTYPE html>
<html>
    <head>
   <title>Grid class</title>
    
<style>
body{
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
}
.grid-container{
    height: 100%;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 5fr 1fr;
}
.box-1{
    height: 100%;
    width: 100%;   
  background-color: blue;
}
.box-2{
    height: 100%;
    width: 100%;
    background-color: aqua;
}
.box-3{
    height: 100%;
    width: 100%;
   background-color: brown;
}
.box-4{
    height: 100%;
    width: 100%;
    background-color: yellow;
}
</style>
</head>
    <body>
        <div class="grid-container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>
    </body>
</html>
