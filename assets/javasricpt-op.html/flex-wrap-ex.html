<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex Wrap product</title>
      <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
        }
        .main-container{
         width: 200px;
         height: 200px;
         border-color: black;
         display: flex;
         flex-wrap: wrap;
        }
        .item-1{
            width: 200px;
         height: 200px;
            background-color: aquamarine;
         border-color: black; 
        }

      </style>
    </head>
    <body>
        <div class="main-container">
            <div class="flex-container"></div>
         <div class="item-1">1</div>
         <div class="item-2">2</div>
         <div class="item-3">3</div>
         <div class="item-4">4</div>
        </div>
    </body>
</html>
